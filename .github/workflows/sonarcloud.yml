name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - dev
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Monorepo Analysis
    runs-on: ubuntu-latest

    steps:
      # Security: Pinned to commit SHA to prevent supply chain attacks
      # Version: v4.2.2 - Update by changing SHA and version comment
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      # Security: Pinned to commit SHA to prevent supply chain attacks
      # Version: v4.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Security: Pinned to commit SHA v4.2.0
      - name: Cache SonarCloud packages
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Security: Pinned to commit SHA v4.2.0
      - name: Cache Maven packages
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build all backend services first
      - name: Build User Service
        env:
          JWT_SECRET: test-jwt-secret-for-github-actions-analysis-only-do-not-use-in-production-12345678901234567890
        working-directory: Backend/user-service
        run: |
          echo "ðŸ”¨ Building User Service..."
          ./mvnw -B clean compile test-compile
          ./mvnw -B test || true
          ./mvnw -B package -DskipTests

      - name: Build Product Service
        env:
          JWT_SECRET: test-jwt-secret-for-github-actions-analysis-only-do-not-use-in-production-12345678901234567890
        working-directory: Backend/product-service
        run: |
          echo "ðŸ”¨ Building Product Service..."
          ./mvnw -B clean compile test-compile
          ./mvnw -B test || true
          ./mvnw -B package -DskipTests

      - name: Build Media Service
        env:
          JWT_SECRET: test-jwt-secret-for-github-actions-analysis-only-do-not-use-in-production-12345678901234567890
        working-directory: Backend/media-service
        run: |
          echo "ðŸ”¨ Building Media Service..."
          ./mvnw -B clean compile test-compile
          ./mvnw -B test || true
          ./mvnw -B package -DskipTests

      - name: Build API Gateway
        env:
          JWT_SECRET: test-jwt-secret-for-github-actions-analysis-only-do-not-use-in-production-12345678901234567890
        working-directory: Backend/api-gateway
        run: |
          echo "ðŸ”¨ Building API Gateway..."
          ./mvnw -B clean compile test-compile
          ./mvnw -B test || true
          ./mvnw -B package -DskipTests

      # Build Frontend
      # Security: Pinned to commit SHA v4.1.0
      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      # Security: Using --ignore-scripts to prevent execution of potentially malicious scripts during package installation
      - name: Install Frontend dependencies
        working-directory: Frontend
        run: npm ci --ignore-scripts

      - name: Run Frontend Tests with Coverage
        working-directory: Frontend
        run: npm run test:coverage || true
        continue-on-error: true

      - name: Build Frontend
        working-directory: Frontend
        run: npm run build -- --configuration=production || true
        continue-on-error: true

      # Create consolidated sonar-project.properties for monorepo
      - name: Create Monorepo SonarCloud Configuration
        run: |
          cat > sonar-project.properties << 'EOF'
          # SonarCloud Configuration for Buy01 Monorepo
          sonar.projectKey=ToniKorhonen_buy-01
          sonar.projectName=Buy01 E-Commerce Platform
          sonar.projectVersion=1.0
          
          # Encoding
          sonar.sourceEncoding=UTF-8
          
          # Language settings
          sonar.java.source=17
          sonar.java.target=17
          
          # Frontend TypeScript/JavaScript settings
          sonar.typescript.tsconfigPaths=Frontend/tsconfig.json,Frontend/tsconfig.app.json
          sonar.javascript.node.maxspace=4096
          
          # Global exclusions
          sonar.exclusions=**/target/**,**/node_modules/**,**/*.xml,**/dist/**,**/.angular/**,**/certs/**,**/coverage/**
          
          sonar.test.exclusions=**/target/**,**/node_modules/**
          
          # Coverage exclusions (DTOs, configs, main classes)
          sonar.coverage.exclusions=**/dto/**,**/dtos/**,**/config/**,**/security/**,**/ServiceUserApplication.java,**/ProductServiceApplication.java,**/MediaServiceApplication.java,**/ApiGatewayApplication.java,**/main.ts
          
          # Module organization for better visualization
          sonar.modules=user-service,product-service,media-service,api-gateway,frontend
          
          # User Service module
          user-service.sonar.projectName=User Service
          user-service.sonar.projectBaseDir=Backend/user-service
          user-service.sonar.sources=src/main
          user-service.sonar.tests=src/test/java
          user-service.sonar.java.binaries=target/classes
          user-service.sonar.java.test.binaries=target/test-classes
          user-service.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          user-service.sonar.junit.reportPaths=target/surefire-reports
          
          # Product Service module
          product-service.sonar.projectName=Product Service
          product-service.sonar.projectBaseDir=Backend/product-service
          product-service.sonar.sources=src/main
          product-service.sonar.tests=src/test/java
          product-service.sonar.java.binaries=target/classes
          product-service.sonar.java.test.binaries=target/test-classes
          product-service.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          product-service.sonar.junit.reportPaths=target/surefire-reports
          
          # Media Service module
          media-service.sonar.projectName=Media Service
          media-service.sonar.projectBaseDir=Backend/media-service
          media-service.sonar.sources=src/main
          media-service.sonar.tests=src/test/java
          media-service.sonar.java.binaries=target/classes
          media-service.sonar.java.test.binaries=target/test-classes
          media-service.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          media-service.sonar.junit.reportPaths=target/surefire-reports
          
          # API Gateway module
          api-gateway.sonar.projectName=API Gateway
          api-gateway.sonar.projectBaseDir=Backend/api-gateway
          api-gateway.sonar.sources=src/main
          api-gateway.sonar.tests=src/test/java
          api-gateway.sonar.java.binaries=target/classes
          api-gateway.sonar.java.test.binaries=target/test-classes
          api-gateway.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          api-gateway.sonar.junit.reportPaths=target/surefire-reports
          
          # Frontend module
          frontend.sonar.projectName=Frontend
          frontend.sonar.projectBaseDir=Frontend
          frontend.sonar.sources=src
          frontend.sonar.tests=src
          frontend.sonar.test.inclusions=**/*.spec.ts
          frontend.sonar.exclusions=**/node_modules/**,**/dist/**,**/.angular/**,**/*.spec.ts
          frontend.sonar.typescript.lcov.reportPaths=coverage/lcov.info
          frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
          EOF

      - name: Display SonarCloud Configuration
        run: |
          echo "ðŸ“„ Generated SonarCloud Configuration:"
          echo "========================================"
          cat sonar-project.properties
          echo "========================================"

      # Run SonarCloud analysis for entire monorepo
      # Security: Pinned to commit SHA v5.0.0
      - name: SonarCloud Scan (Monorepo)
        uses: SonarSource/sonarqube-scan-action@0303d6b62e310685c0e34d0b9cde218036885c4d # v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=tonikorhonen
            -Dsonar.projectKey=ToniKorhonen_buy-01
            -Dsonar.verbose=true

      # Check the Quality Gate status
      # Security: Pinned to commit SHA v1.1.0
      - name: SonarCloud Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@d304d050d930b02a896b0f85935344f023928496 # v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "âœ… SonarCloud analysis completed for entire monorepo"
          echo ""
          echo "ðŸ“Š Analyzed Components:"
          echo "  âœ“ Backend/user-service (Java)"
          echo "  âœ“ Backend/product-service (Java)"
          echo "  âœ“ Backend/media-service (Java)"
          echo "  âœ“ Backend/api-gateway (Java)"
          echo "  âœ“ Frontend (TypeScript/Angular)"
          echo ""
          echo "ðŸ”— View results: https://sonarcloud.io/project/overview?id=ToniKorhonen_buy-01"
          echo ""
          echo "ðŸ“ˆ Metrics available:"
          echo "  - Code coverage per service"
          echo "  - Code smells and technical debt"
          echo "  - Security vulnerabilities"
          echo "  - Bugs and reliability issues"

