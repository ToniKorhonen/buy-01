<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>

    <form (ngSubmit)="submit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="model.name"
          required
          [disabled]="loading"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="model.email"
          required
          email
          [disabled]="loading"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password (minimum 8 characters)</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="model.password"
          required
          minlength="8"
          [disabled]="loading"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="role">Account Type</label>
        <select
          id="role"
          name="role"
          [(ngModel)]="model.role"
          [disabled]="loading"
          class="form-control">
          <option value="CLIENT">Client</option>
          <option value="SELLER">Seller</option>
        </select>
      </div>

      <div class="form-group" *ngIf="model.role === 'SELLER'">
        <label for="avatar">Avatar (Optional)</label>
        <input
          type="file"
          id="avatar"
          name="avatar"
          (change)="onFileSelected($event)"
          accept="image/png,image/jpeg,image/jpg,image/gif"
          [disabled]="loading"
          class="form-control">
        <small class="form-text">Maximum file size: 2MB. Accepted formats: PNG, JPG, GIF</small>
        <div class="avatar-preview" *ngIf="avatarPreview">
          <img [src]="avatarPreview" alt="Avatar preview">
        </div>
      </div>

      <div class="warning" *ngIf="warning">{{ warning }}</div>
      <div class="info" *ngIf="uploadingAvatar">Uploading avatar...</div>
      <div class="success" *ngIf="message">{{ message }}</div>
      <div class="error" *ngIf="error">{{ error }}</div>

      <button
        type="submit"
        [disabled]="!registerForm.form.valid || loading"
        class="btn btn-primary">
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
