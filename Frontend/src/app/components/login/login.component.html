<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form (ngSubmit)="submit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="model.email"
          required
          email
          [disabled]="loading"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="model.password"
          required
          [disabled]="loading"
          class="form-control">
      </div>
<div class="navigation">
  <a routerLink="/register">Register</a> |
  <a routerLink="/media">Media Gallery</a>
</div>

<h2>Login</h2>
<form (ngSubmit)="login()" #f="ngForm">
  <label>
    Email
    <input type="email" name="email" [(ngModel)]="model.email" required />
  </label>
  <br />
  <label>
    Password
    <input type="password" name="password" [(ngModel)]="model.password" required />
  </label>
  <br />
  <button type="submit" [disabled]="!f.form.valid">Login</button>
  <button type="button" (click)="logout()">Logout</button>
</form>
      <div class="error" *ngIf="error">{{ error }}</div>

      <button
        type="submit"
        [disabled]="!loginForm.form.valid || loading"
        class="btn btn-primary">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

<p *ngIf="message" style="color: green">{{ message }}</p>
<p *ngIf="error" style="color: red">{{ error }}</p>

<p *ngIf="token">Token: {{ token }}</p>
    <div class="register-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </div>
  </div>
</div>
