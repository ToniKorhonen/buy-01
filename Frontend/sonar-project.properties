# frontend/sonar-project.properties
sonar.projectKey=buy-01-Frontend
sonar.projectName=buy-01-Frontend
sonar.projectVersion=1.0

# Source files (production)
sonar.sources=src

# Test files - point to same folder but only include spec files
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.js

# Exclude test files from the sources set so there is no overlap
sonar.exclusions=**/*.spec.ts,**/*.spec.js,**/test/**,**/node_modules/**,**/dist/**

# Coverage report path (adjust if your coverage file sits elsewhere)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SCM provider (avoids autodetect warning)
sonar.scm.provider=git
