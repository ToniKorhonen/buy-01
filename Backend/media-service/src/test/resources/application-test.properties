# Media Service Test Configuration
spring.application.name=media-service-test

# JWT Configuration (test values - overrides environment variable requirement)
# Using a hardcoded test value so tests don't fail when JWT_SECRET env var is not set
jwt.secret=test-jwt-secret-key-for-testing-purposes-only-minimum-256-bits-long-12345678901234567890
jwt.expiration=3600000

# MongoDB Test Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=media_test_db

# Media Storage Test Configuration
media.storage.path=target/test-uploads
media.storage.base-url=http://localhost:8080
media.storage.max-file-size=5242880
media.storage.allowed-types=image/jpeg,image/png,image/gif

# Logging for tests
logging.level.service.media=DEBUG

