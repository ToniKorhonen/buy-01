# Test Configuration for User Service
# This file is used during test execution and SonarQube analysis
# JWT Configuration (test values - overrides environment variable requirement)
# Using a hardcoded test value so tests don't fail when JWT_SECRET env var is not set
jwt.secret=test-jwt-secret-key-for-testing-purposes-only-minimum-256-bits-long-12345678901234567890
jwt.expiration=3600000
# MongoDB Test Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=buy01_users_test
# Rate Limiting Configuration - Set very high limits for tests to prevent interference
rate.limit.login.max-per-minute=1000
rate.limit.register.max-per-minute=1000
rate.limit.window-ms=60000
# Logging
logging.level.service.user=DEBUG
