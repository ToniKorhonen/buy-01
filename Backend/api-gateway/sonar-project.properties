# SonarQube Configuration for API Gateway
sonar.projectKey=buy01-api-gateway
sonar.projectName=Buy01 API Gateway
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java binaries
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# JaCoCo coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=17
sonar.java.target=17

# Exclude generated files and test resources
sonar.exclusions=**/target/**,**/node_modules/**,**/*.xml
sonar.test.exclusions=**/target/**

# Code coverage exclusions (configs, main class)
sonar.coverage.exclusions=**/config/**,**/GatewayApplication.java

