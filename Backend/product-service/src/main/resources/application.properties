server.port=8082
spring.application.name=product-service

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=buy01_products

# Enable MongoDB auto-index creation
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
# CRITICAL: JWT_SECRET environment variable MUST be set!
# No default value for security - application will fail to start if not set
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

