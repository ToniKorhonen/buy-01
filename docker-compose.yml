services:
  mongodb:
    image: mongo:7.0-jammy
    container_name: buy01-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: buy01
    ports:
      - "27018:27017"  # Map to host port 27018 to avoid conflict with local MongoDB
    volumes:
      - mongodb_data:/data/db
    networks:
      - buy01-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
  user-service:
    build:
      context: ./Backend/user-service
      dockerfile: Dockerfile
    container_name: buy01-user-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/buy01
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - buy01-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
  product-service:
    build:
      context: ./Backend/product-service
      dockerfile: Dockerfile
    container_name: buy01-product-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/buy01
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - buy01-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8082 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
  media-service:
    build:
      context: ./Backend/media-service
      dockerfile: Dockerfile
    container_name: buy01-media-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/buy01
      SERVER_PORT: 8083
      MEDIA_STORAGE_PATH: /app/uploads
      MEDIA_BASE_URL: http://localhost:8080
    ports:
      - "8083:8083"
    volumes:
      - media_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - buy01-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8083 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
  api-gateway:
    build:
      context: ./Backend/api-gateway
      dockerfile: Dockerfile
    container_name: buy01-api-gateway
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SERVER_PORT: 8080
      USER_SERVICE_URL: http://buy01-user-service:8081
      PRODUCT_SERVICE_URL: http://buy01-product-service:8082
      MEDIA_SERVICE_URL: http://buy01-media-service:8083
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      media-service:
        condition: service_healthy
    networks:
      - buy01-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: buy01-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "4200:4200"
      - "4443:4443"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - buy01-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "https://localhost:4443", "--no-check-certificate"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
networks:
  buy01-network:
    driver: bridge
volumes:
  mongodb_data:
  media_uploads:
